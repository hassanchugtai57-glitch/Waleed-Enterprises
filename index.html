<body>

<div class="container">
    <h1>Waleed Enterprize</h1>
    <p class="status">THE SITE IS UNDER CONSTRUCTION</p>

    <div id="user-form">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="subject" placeholder="Subject">
        <textarea id="message" rows="3" placeholder="Message"></textarea>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <button id="admin-login-btn" onclick="checkAdmin()" style="background:none; color:#999; font-size:10px; border:none; margin-top:20px;">Admin Login</button>
    <div id="admin-panel" class="admin-section">
        <h3>Admin Inbox</h3>
        <div id="admin-messages"></div>
    </div>

    <hr>
    <h3>Recent Q&A:</h3>
    <div id="public-messages" class="msg-list"></div>
    <p style="font-size: 12px; color: #777;">Info@waleedenterprize.com</p>
</div>

<script>
    // --- YAHAN APNA FIREBASE CONFIG PASTE KAREIN ---

import { initializeApp } from "firebase/app";

const firebaseConfig = {

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        appId: "YOUR_APP_ID"
    };
    // ----------------------------------------------

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Message Send Karna
    function sendMessage() {
        const name = document.getElementById('name').value;
        const msg = document.getElementById('message').value;
        const email = document.getElementById('email').value;

        if(name && msg) {
            db.ref('messages').push({
                name: name,
                email: email,
                message: msg,
                reply: ""
            });
            alert("Sawal bhej diya gaya!");
            document.getElementById('message').value = "";
        }
    }

    // Messages Load Karna
    db.ref('messages').on('value', (snapshot) => {
        const data = snapshot.val();
        let publicHtml = "";
        let adminHtml = "";

        for (let id in data) {
            // Public display (sirf jin ke reply hon)
            if(data[id].reply) {
                publicHtml += `<div class="msg-item">
                    <b>Q: ${data[id].message}</b>
                    <div class="reply"><b>Waleed:</b> ${data[id].reply}</div>
                </div>`;
            }
            // Admin display (saare messages)
            adminHtml += `<div class="msg-item">
                <p><b>From:</b> ${data[id].name}</p>
                <p>${data[id].message}</p>
                <textarea id="rep-${id}" placeholder="Reply yahan likhein">${data[id].reply}</textarea>
                <button onclick="sendReply('${id}')" style="background:green; padding:5px; margin-top:5px;">Post Reply</button>
            </div>`;
        }
        document.getElementById('public-messages').innerHTML = publicHtml;
        document.getElementById('admin-messages').innerHTML = adminHtml;
    });

    function sendReply(id) {
        const replyText = document.getElementById('rep-'+id).value;
        db.ref('messages/' + id).update({ reply: replyText });
        alert("Reply posted!");
    }

    function checkAdmin() {
        let pass = prompt("Enter Admin Password:");
        if(pass === "waleed123") {
            document.getElementById('admin-panel').style.display = "block";
        }
    }
</script>
