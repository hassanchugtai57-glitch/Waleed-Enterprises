<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waleed Enterprize</title>
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%231a4a9e%22/><text y=%22.9em%22 font-size=%2260%22 fill=%22white%22 font-family=%22Arial%22 font-weight=%22bold%22 x=%2210%22>WE</text></svg>">

    <style>
        body { font-family: sans-serif; background: #1a4a9e; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #fff; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .logo { width: 60px; height: 60px; background: #1a4a9e; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 0 auto 15px; color: #fff; font-weight: bold; font-size: 24px; border: 2px solid #eee; }
        #success { display: none; color: #27ae60; font-weight: bold; margin-bottom: 15px; border: 1px solid #27ae60; padding: 10px; border-radius: 5px; background: #f0fff4; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0d47a1; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">WE</div>
        <h2>Waleed Enterprize</h2>
        <p style="color:red; font-size: 12px; font-weight: bold;">SITE UNDER CONSTRUCTION</p>
        
        <div id="success">âœ“ MESSAGE SENT SUCCESSFULLY!</div>
        
        <form action="https://api.web3forms.com/submit" method="POST" id="form">
            <input type="hidden" name="access_key" value="67135e5d-16f0-456a-9351-46c98c61e411">
            <input type="hidden" name="to" value="infowaleedenterprises9@gmail.com">
            
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Your Email Address" required>
            <textarea name="message" placeholder="Your Message..." rows="4" required></textarea>
            <button type="submit" id="btn">Send Message</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('form');
        const successMsg = document.getElementById('success');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.innerText = "Sending...";
            btn.disabled = true;

            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json
            })
            .then(async (response) => {
                if (response.status == 200) {
                    successMsg.style.display = "block";
                    form.style.display = "none";
                } else {
                    alert("Error! Trying another way...");
                }
            })
            .catch(error => {
                alert("Network error, try again.");
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = "Send Message";
            });
        });
    </script>
</body>
</html>
