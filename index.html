        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waleed Enterprize</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: linear-gradient(135deg, #1e3a8a, #3b82f6); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #f3f4f6; width: 90%; max-width: 450px; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { color: #1e3a8a; margin-bottom: 5px; }
        .status { color: #b91c1c; font-weight: bold; font-size: 13px; margin-bottom: 25px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .send-btn { width: 100%; padding: 12px; background-color: #1e40af; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; font-weight: bold; text-decoration: none; display: block; }
        hr { border: 0; border-top: 1px solid #ddd; margin: 25px 0; }
        .qna { text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h1>Waleed Enterprize</h1>
    <div class="status">THE SITE IS UNDER CONSTRUCTION</div>

    <form id="emailForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" rows="4" placeholder="Message" required></textarea>
        
        <button type="button" onclick="sendEmail()" class="send-btn">Send Message</button>
    </form>

    <hr>
    <div class="qna">
        <h3 style="margin-bottom:5px;">Recent Q&A:</h3>
        <span style="font-size:12px; color:#aaa;">Info@waleedenterprize.com</span>
    </div>
</div>

<script>
function sendEmail() {
    var name = document.getElementById('name').value;
    var subject = document.getElementById('subject').value;
    var message = document.getElementById('message').value;
    
    // Ye link direct email bhejne ke liye hai
    var mailto_link = 'mailto:Info@waleedenterprize.com?subject=' + encodeURIComponent(subject) + 
                      '&body=' + encodeURIComponent("Name: " + name + "\n\nMessage: " + message);
    
    window.location.href = mailto_link;
}
</script>

</body>
</html>
